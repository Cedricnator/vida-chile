spring.application.name=chile

spring.security.user.name=admin
spring.security.user.password=1234
spring.security.user.roles=ADMIN
logging.level.org.springframework.security=TRACE

# Github Login
spring.security.oauth2.client.registration.github.client-id=<EL CLIENT ID>
spring.security.oauth2.client.registration.github.client-secret=<EL SECRET ID>

# Google Login
spring.security.oauth2.client.registration.google.client-id=<EL CLIENT ID>
spring.security.oauth2.client.registration.google.client-secret=<EL SECRET ID>

# PostgreSQL database connection settings
spring.datasource.url=jdbc:postgresql://localhost:15432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true